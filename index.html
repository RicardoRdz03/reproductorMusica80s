<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="music.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>80's Music</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section class="seccion-musica">
      <h1>80's Music</h1>
      <div class="contenedor-musica">
        <div class="contenedor-caratula">
          <img class="caratula" src="img/sweet.jpg" alt="" />
        </div>
        <h3>Titulo</h3>
        <p>Nombre</p>
        <audio id="cancion" src=""></audio>
        <input class="barra-musica" type="range" value="0" />
        <div class="contenedor-botones">
          <button style="margin-right: 6px" class="btn-atras">
            <i class="bi bi-skip-backward-fill"></i>
          </button>
          <button style="margin-right: 6px" class="btn-play">
            <i id="ico-play-pause" class="bi bi-play-fill"></i>
          </button>
          <button class="btn-siguiente">
            <i class="bi bi-skip-forward-fill"></i>
          </button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
